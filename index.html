<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

<body>

  <main class="main">
    <div class="main__left">
      <div class="main__cover">
        <img src="./images/logo.svg" alt="logo" class="main__logo">
        <div class="main__icon">
          <img src="./images/icon-document.svg" alt="" class="main__img">
        </div>
        <div class="main__icon">
          <img src="./images/icon-folder.svg" alt="" class="main__img">
        </div>
        <div class="main__icon">
          <img src="./images/icon-upload.svg" alt="" class="main__img">
        </div>
      </div>
    </div>
    <div class="main__right">
      <p class="main__memory"><span>185</span> GB left</p>
      <p class="main__info">Youâ€™ve used <span>815 GB</span> of your storage</p>
      <div class="main__bar"></div>

        <p class="main__label">0 GB</p>
        <p class="main__label">1000 GB</p>
      </div>
    </div>
  </main>
  <img class="bg-desktop bg" src="./images/bg-desktop.svg"></img>
  <img class="bg-mobile bg" src="./images/bg-mobile.svg"></img>
